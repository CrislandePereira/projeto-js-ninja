<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>My Car App</title>
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <form action="/" data-js="form-register">
    <ul class="form">
      <li>
        <label for="image"> Imagem do Carro: </label>
        <input type="url" data-js="image">
      </li>

      <li>
        <label for="marca"> Marca / Modelo: </label>
        <input type="text" data-js="brand-model">
      </li>

      <li>
        <label for="ano"> Ano: </label>
        <input type="number" data-js="year">
      </li>

      <li>
        <label for="placa"> Placa: </label>
        <input type="text" data-js="plate">
      </li>

      <li>
        <label for="cor"> Cor: </label>
        <input type="text" data-js="color">
      </li>

      <li>
        <button data-js="register" class="btn-register" value="Cadastrar" type="submit"> Cadastrar </button>
      </li>

      <ol data-js="list-errors">

      </ol>
    </ul>
  </form>

  <table width="50%">
    <thead>
      <tr>
        <th>Imagem do Carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
        <th>Acoes</th>
      </tr>
    </thead>

    <tbody data-js="table-car">

    </tbody>
  </table>
  <script src="/js/dom.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
